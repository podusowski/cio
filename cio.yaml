missions:
  check-rust:
    image: rust
    script: cargo check
  tests:
    recipe: |
      FROM rust
      RUN apt-get update && apt-get install -y docker.io
    script: |
      cargo test -- --test-threads 1
  clippy:
    image: rust
    script: |
      rustup component add clippy
      cargo clippy
shell:
  image: rust
